<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>リズム練習ツール</title>
<script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>🎶 リズム練習ツール</h1>
  <div class="card">

    <!-- 1. モード切替ボタン (楽譜の上部) -->
    <div class="mode-controls">
      <button id="modeRhythmBtn" class="mode-btn active">Rhythm Pattern</button>
      <button id="modeJazzBtn" class="mode-btn">Jazz Standard</button>
    </div>

    <!-- 楽譜描画先 -->
    <div id="paper" aria-label="score area"></div>

    <!-- 2. 操作ボタン (楽譜の下部) -->
    <div class="bottom-controls">
      <div class="controls">
        <button id="playBtn" class="accent">再生 ▶</button>
        <button id="nextBtn" title="別のパターンをランダム表示">次へ ↻</button>
      </div>
      <div class="tempo-control">
        <label for="tempoSlider">テンポ</label>
        <input type="range" id="tempoSlider" min="60" max="200" value="120" step="1" />
        <span class="tempo-display" id="tempoVal">120</span><span> BPM</span>
      </div>
    </div>

  </div>
</div>
<script src="script.js"></script> <!-- JavaScriptを外部ファイル化 -->
</body>
</html>
